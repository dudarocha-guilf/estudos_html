<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Prova</title>
</head>

<body>

    <!-- Primeira Parte -->
    <h2>Exemplos de Formulários em HTML</h2>
    <h3>Exemplo 01</h3>

    <form>
        <input type="text" name="nome" placeholder="Nome">
        <input type="e-mail" name="email" placeholder="E-mail">
        <input type="date" name="aniversario">
        <input type="tel" name="celular" placeholder="Celular">
        <input type="password" name="senha" placeholder="Senha">
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Segunda Parte -->
    <h3>Exemplo 02</h3>

    <textarea rows="4" cols="50">
            "Texto Livre"
        </textarea>

    <!-- Terceira Parte -->
    <h3>Exemplo 03</h3>
    <form>
        <fieldset>
            <legend>Formulário</legend>

            <!-- Primeira divisão -->
            <label for="name">Nome:</label>
            <input type="text" name="name">
            <br>
            <br>

            <!-- Segunda divisão -->
            <label for="sex">Sexo: </label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sexo" id="female" value="female">
            <label for="female">Feminino</label>
            <br>
            <br>

            <!-- Terceira divisão -->
            <label for="country">País: </label>
            <select name="country" id="country">
                <option>Selecione uma opção</option>
                <option>Japão</option>
                <option>Brasil</option>
                <option>Itália</option>
                <option>Estados Unidos</option>
            </select>
            <br>
            <br>

            <!-- Quarta divisão -->
            <label for="message">Mensagem: </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
            <br>
            <br>

            <!-- Quinta Divisão -->
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="Newlatter">Assinar Newsletter?</label>
            <br>
            <br>

            <!-- Sexta divisão -->
            <button type="submit" name="enviar" aria-placeholder="Enviar">Enviar</button>

        </fieldset>
    </form>

    <!-- Terceira parte -->
    <h3>Exemplo 04</h3>
    <form method="GET" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="submit" value="Clique aqui para pesquisar">
    </form>

</body>

</html>
